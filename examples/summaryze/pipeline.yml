
tasks:
  - id: 'task_read_file'
    type: 'ReadFileTask'
    inputs:
      file_path: 'examples/summaryze/input.txt'
    outputs:
      content: 'summarize_text.argument1'

  - id: 'summarize_text'
    type: 'AskAi'
    inputs:
      prompt: 'Summarize the following text: {{argument1}}'
    outputs:
      response:
        - 'generate_file_name.argument1'
        - 'write_summary.content'

  - id: 'generate_file_name'
    type: 'AskAi'
    inputs:
      prompt: 'Generate the appropriate file name + extension for this content, write only the file name, do not include any explanation or context: {{argument1}}'
    outputs:
      response:
          - 'write_summary.path'

  - id: 'write_summary'
    type: 'WriteFileTask'
